<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>我的TIL笔记</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <!-- 引入 MathJax 3.x -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      }
    };
  </script>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '我的TIL笔记',
      repo: 'hirameki34/til',
      subMaxLevel: 2,
      afterEach: function (content) {
        // 触发 MathJax 重新渲染
        if (window.MathJax) {
          window.MathJax.typesetPromise();
        }
        return content;
      }
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>

</html>
